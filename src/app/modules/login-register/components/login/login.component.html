<div
  class="backgroundGradient flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="rounded-lg p-10 sm:m-auto md:m-auto lg:m-0 w-full max-w-md space-y-8"
  >
    <div>
      <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"> -->
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          [routerLink]="['/Welcome/sign-up']"
          class="ml-2 font-medium text-indigo-600 hover:text-indigo-500"
          >create your new account</a
        >
      </p>
    </div>
    <form class="mt-8 space-y-6">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-8 text-gray-700"
          >
            Email address
          </label>
          <div class="mt-1 rounded-md">
            <input
              id="email"
              value=""
              type="email"
              placeholder="Email"
              name="email"
              autofocus=""
              required=""
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
        </div>

        <div class="mt-2 pt-4">
          <label
            for="password"
            class="block text-sm font-medium leading-8 text-gray-700"
          >
            Password
          </label>
          <div class="mt-1 rounded-md">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required=""
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between pt-1">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"
            >Remember me</label
          >
        </div>

        <div class="text-sm">
          <a
            [routerLink]="['/Welcome/forgot-password']"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Forgot your password?</a
          >
        </div>
      </div>

      <div class="pt-2">
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>

      <div
        class="space-y-4 absolute bottom-12 text-sm text-gray-900 sm:flex sm:items-center sm:justify-center sm:space-y-0 sm:space-x-4"
      >
        <p class="text-center sm:text-left pl-10">Don't have an account?</p>
        <a [routerLink]="['/posp/mainPage']"
          class="inline-flex justify-center rounded-lg text-sm font-semibold py-2.5 px-4 text-slate-900 ring-1 ring-slate-900/10 hover:ring-slate-900/20"
          href="/"
          ><span>Skip Login <span aria-hidden="true">â†’</span></span>
        </a>
      </div>
    </form>
  </div>
</div>
