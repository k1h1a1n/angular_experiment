<div
  class="backgroundGradient flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="rounded-lg p-10 sm:m-auto md:m-auto lg:m-0 w-full max-w-md space-y-8"
  >
    <h1 class="mb-2 text-center text-sm font-semibold text-gray-900">
      Reset your password
    </h1>
    <p class="mb-10 text-center text-sm">
      Enter your email and we'll send you a link to reset your password.
    </p>
    <form class="w-full">
      <div class="">
        <label
          for="email-address"
          class="block text-sm font-semibold leading-6 text-gray-700"
          >Email address</label
        ><input
          type="email"
          id="email-address"
          class="mt-2 appearance-none text-slate-900 bg-white rounded-md block w-full px-3 h-10 shadow-sm sm:text-sm focus:outline-none placeholder:text-slate-400 focus:ring-2 focus:ring-sky-500 ring-1 ring-slate-200"
          required=""
          value=""
        />
      </div>
      <button
        type="submit"
        class="inline-flex justify-center rounded-lg text-sm font-semibold py-2.5 px-4 bg-indigo-600 text-white hover:bg-indigo-700 mt-6 w-full"
      >
        <span>Reset your password</span>
      </button>
      <div
      class="space-y-4 absolute bottom-12 text-sm text-gray-900 sm:flex sm:items-center sm:justify-center sm:space-y-0 sm:space-x-4"
    >
      <p class="text-center sm:text-left pl-20">Go to Login page</p>
      <a
        class="inline-flex justify-center rounded-lg text-sm font-semibold py-2.5 px-4 text-slate-900 ring-1 ring-slate-900/10 hover:ring-slate-900/20"
        [routerLink]="['/Welcome/sign-in']"
        ><span>Login <span aria-hidden="true">â†’</span></span>
      </a>
    </div>
    </form>
  </div>
</div>
